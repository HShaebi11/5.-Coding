<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch</title>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- Add your stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="p5-container"></div>
    <div id="controls">
        <div class="control-group">
            <label for="tilesX">Tiles X</label>
            <input type="range" id="tilesX" min="1" max="80" value="16" step="1">
            
            <label for="tilesY">Tiles Y</label>
            <input type="range" id="tilesY" min="1" max="80" value="16" step="1">
            
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="0" max="1" value="0.005" step="0.01">
        </div>
        <div class="control-group">
            <label for="dispX">Displacement X</label>
            <input type="range" id="dispX" min="0" max="0.1" value="0.05" step="0.001">
            
            <label for="dispY">Displacement Y</label>
            <input type="range" id="dispY" min="0" max="0.2" value="0" step="0.01">
            
            <label for="offset">Offset</label>
            <input type="range" id="offset" min="0" max="300" value="100" step="1">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
