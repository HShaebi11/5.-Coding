<!DOCTYPE html>
<html>
<head>
    <title>Variable Font Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: sans-serif;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .slider-container {
            display: none; /* Hidden by default until font is loaded */
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 200px;
        }
        #uploadContainer {
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        #fontStatus {
            margin-top: 10px;
            color: #666;
        }
        .text-input-container input[type="text"] {
            width: 200px;
            padding: 5px;
            font-size: 16px;
        }
        #uploadButton {
            padding: 10px 20px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #uploadButton:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div id="uploadContainer">
            <input type="file" id="fontUpload" accept=".ttf,.otf" style="display: none;">
            <button id="uploadButton">Upload Variable Font</button>
            <div id="fontStatus">No font loaded</div>
        </div>

        <div class="text-input-container">
            <label for="textInput">Input Text:</label>
            <input type="text" id="textInput" value="Hello World" placeholder="Enter text here">
        </div>
        
        <div class="slider-container">
            <label for="cellSize">Cell Size: <span id="cellSizeValue">20</span>px</label>
            <input type="range" id="cellSize" min="10" max="100" value="20" step="1">
        </div>
        
        <div class="slider-container">
            <label for="weight">Weight: <span id="weightValue">500</span></label>
            <input type="range" id="weight" min="1" max="1000" value="500" step="1">
        </div>
        
        <div class="slider-container">
            <label for="style">Style: <span id="styleValue">500</span></label>
            <input type="range" id="style" min="0" max="1000" value="500" step="1">
        </div>
        
        <div class="slider-container">
            <label for="animSpeed">Animation Speed: <span id="animSpeedValue">0.1</span></label>
            <input type="range" id="animSpeed" min="0" max="1" value="0.1" step="0.01">
        </div>
    </div>
    
    <div id="canvasContainer"></div>
    
    <script src="main.js"></script>
</body>
</html>
